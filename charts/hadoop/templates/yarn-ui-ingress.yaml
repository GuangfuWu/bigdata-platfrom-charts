{{ if .Values.ingress.yarn.enabled -}}
{{- $fullName := include "hadoop.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-yarn-ui-ingress
  labels:
    app.kubernetes.io/name: {{ include "hadoop.name" . }}
    app.kubernetes.io/component: resourcemanager
    {{- include "hadoop.labels" . | nindent 4 }}
{{- with .Values.ingress.yarn.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.yarn.ingressClassName }}
  ingressClassName: {{ .Values.ingress.yarn.ingressClassName }}
{{- end }}
{{- if .Values.ingress.yarn.tls }}
  tls:
  {{- range .Values.ingress.yarn.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.yarn.hosts }}
    - host: {{ . }}
      http:
        paths:
          - path: {{ $.Values.ingress.yarn.path }}
            pathType: {{ $.Values.ingress.yarn.pathType }}
            backend:
              service:
                name: {{ $fullName }}-yarn-webui
                port:
                  name: http
  {{- end }}
{{- end }}
